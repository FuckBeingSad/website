<script>
    var audio = document.getElementById("music");
    audio.volume = 0.2;
    audio.play()
    // if audio plying
    if (!audio.paused) {
        renderAudioVisualizer()
    }

    var clicked = false;
    document.querySelector("body").addEventListener("click", () => {

            audio.play();
